name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Install dependencies and build the site
        uses: withastro/action@v2
        with:
          # Specify node version if needed (optional)
          # node-version: 20 
          # Path and package manager options, if needed:
          # path: . 
          # package-manager: pnpm@latest

      - name: Upload build output
        uses: actions/upload-artifact@v3
        with:
          name: astro-dist
          path: dist # Ensure you're uploading the `dist` folder generated by the build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build output
        uses: actions/download-artifact@v3
        with:
          name: astro-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: dist # Deploy the `dist/` folder to GitHub Pages
